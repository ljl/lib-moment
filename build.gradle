buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath 'com.enonic.xp:gradle-plugin:$6.6.2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    }
}

repositories {
    jcenter()
    maven {
        url 'http://repo.enonic.com/public'
    }
}

apply plugin: 'com.enonic.xp.app'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

publishing {
  publications {
    mavenJava( MavenPublication ) {
      from components.java
    }
  }
}

bintray {
    user = bintrayUser
    key = bintrayKey
    publications = ['mavenJava']

    pkg {
        repo = 'maven'
        name = 'payup'
        desc = 'A Moment JS wrapper for Enonic XP'
        websiteUrl = 'https://github.com/ljl/lib-moment'
        issueTrackerUrl = 'https://github.com/ljl/lib-moment/issues'
        vcsUrl = 'https://github.com/ljl/lib-moment.git'
        licenses = ['MIT']
        labels = ['java', 'enonic', 'javascript']
        publicDownloadNumbers = true

        version {
            vcsTag = "v$project.version"
        }
    }
}
